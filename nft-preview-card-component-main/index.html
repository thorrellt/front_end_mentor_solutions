<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="styles.css" type="text/css" rel="stylesheet" >

  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="product-info ">  
        <div class="product-image product-section">
          <img src="images/image-equilibrium.jpg" id="product-image" alt="Picture of equilibrium">

          <img src="images/icon-view.svg" id="product-active" alt="">
        </div>
        
        <div class="title product-section">
          <h1 id="title">
            Equilibrium <a href="#" class="title" id="nft_num">#3429</a>
          </h1>
        </div>

        

        
        <p class="product-desc product-section">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price-section product-section">
          <div class="price-block" id="price">
            <img src="images/icon-ethereum.svg" class="price-info" id="nft-symbol" alt="">
            <p class="price-info" id="current-price">0.041 ETH</p>
          </div>

          <div class="price-block" id="time">
              <p class="price-info" id="time-remaining">
                3 days left
              </p>
              <img src="images/icon-clock.svg" class="price-info" id="clock" alt="">
          </div>
        </div>

        <div class="creator product-section">
          <img src="images/image-avatar.png" id="creator-avatar" alt="">
          <p class="creator-desc">
            Creation of <a href="">Jules Wyvern</a>
          </p>
        </div>
      </div>  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
