<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="styles.css" type="text/css" rel="stylesheet" >
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section id="card">
    <figure>
      <img src="images/image-victor.jpg" alt="">
    </figure>

    <header></header>

    <section>
      <h1>Victor Crest <span class="shadow">26</span></h1>
      <p class="shadow" >London</p>
    </section>

    <footer>
      <ul>
        <li>
          <h1>80K</h1>
          <p>Followers</p>
        </li>
        <li>
          <h1>803K</h1>
          <p>Likes</p>
        </li>
        <li>
          <h1>1.4K</h1>
          <p class="shadow">Photos</p>
        </li>
      </ul>
    </footer>
  </section>
</body>
</html>
